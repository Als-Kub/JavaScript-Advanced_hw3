<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give product feedback</title>
    <script src="function.js" defer></script>
    <script src="giveComment.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="box">
        <h1 class="title">Give product feedback page</h1>
        <h2>You can leave your product review in the below form:</h2>
        <form action="#" class="form">
            <label for="#" class="label">Enter a product name:
                <input class="productName" type="text" placeholder="Product name">
            </label>
            <label for="#" class="label">Give your product review:
                <textarea class="productComment" placeholder="Your feedback" cols="50" rows="10"></textarea>
            </label>
        </form>
        <button class="button">Add comment</button>
        <p class="attn">Attention - !!! Both input fields shall be complete to add a product comment !!!</p>
    </div>
</body>

</html>
